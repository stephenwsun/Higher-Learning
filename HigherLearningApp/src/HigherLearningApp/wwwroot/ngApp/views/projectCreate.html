<div class="row navSpacer"></div>

<div class="container">
    <div class="row title">
        <h1><span class="title">Publish a New Project</span></h1>
    </div>
</div>

<div class="row titleSpacer"></div>

<form ng-submit="controller.saveProject()">
    <div>
        <label>Title</label>
        <input type="text" ng-model="controller.project.title" />
    </div>
    <div>
        <label>Body</label>
        <input type="text" ng-model="controller.project.body" />
    </div>
    <div>
        <label>Category</label>
        <input type="text" ng-model="controller.project.category" />
    </div>
    <input type="submit" value="Create" />
    <input type="button" ng-click="controller.cancel()" value="Cancel" />
</form>



<hr />

<button ng-click="controller.pickFile()">Upload</button>

<img ng-src="{{controller.file.url | fpConvert:{w: 400} }}" alt="{{controller.file.filename}}" />

<hr />

<div class="container col-md-12">
    <center><div text-angular ng-model="htmlVariable"></div></center>
</div>
