<div class="row navSpacer"></div>

<div class="container">
    <div class="row title">
        <h1><span class="title">{{controller.project.title}}</span></h1>
    </div>
</div>

<div class="row titleSpacer"></div>

<div class="row">
    <div class="container">
        <div id="project-date">
            {{controller.project.time | date: "longDate"}}
        </div>
    </div>
</div>

<div class="row spacer"></div>

<div class="row">
    <div class="container col-md-8 col-md-offset-2">
        <p class="post" ta-bind ng-model="controller.project.body">
            {{controller.project.body}}
        </p>
    </div>
</div>

<div id="category-button">
    <a href="/projects" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-folder-open"></span> Project Categories</a>
</div>

<div class="row spacer"></div>
<hr />
<div class="row spacer"></div>

<div class="row">
    <form id="commentForm">
        <div class="col-md-8 col-md-offset-2">
            <textarea id="commentBox" type="text" class="form-control" ng-model="controller.comment.message" placeholder="Add a comment..."></textarea>
        </div>
        <br/>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <div id="post-comment">
            <input type="button" class="btn btn-primary btn-md" value="Post Comment" ng-click="controller.saveComment()" />
        </div>
    </form>
</div>

<div class="row spacer"></div>
<hr />

<div class="row">
    <div class="container col-md-4 col-md-offset-4">
        <h6 id="comment-title">Comments</h6>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="project-comment">          
                <ul class="comments" ng-repeat="comment in controller.project.comments">
                    <li class="clearfix">
                        <div class="post-comments">
                            <p class="meta">
                                {{comment.time | date: "longDate"}}
                                <i class="pull-right">
                                    <a href="#">
                                        <i class="fa fa-thumbs-o-down fa-lg" aria-hidden="true"></i>
                                        <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
                                    </a>
                                </i>
                            </p>
                            <p>
                                {{comment.message}}
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row spacer"></div>
<div class="row spacer"></div>
