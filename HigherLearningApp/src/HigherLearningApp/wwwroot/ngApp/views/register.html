<div class="row navSpacer"></div>

<ul>
    <li ng-repeat="externalLogin in account.externalLogins">
        <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
    </li>
</ul>

<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form ng-submit="controller.register()" class="form-login">
                <center>
                    <h4 id="login">Welcome to Higher Learning</h4>
                </center>
                <input type="text" ng-model="controller.registerUser.firstName" id="firstName" class="form-control input-sm chat-input" placeholder="First Name" />
                <br />
                <input type="text" ng-model="controller.registerUser.lastName" id="lastName" class="form-control input-sm chat-input" placeholder="Last Name" />
                <br />
                <input type="text" ng-model="controller.registerUser.email" id="email" class="form-control input-sm chat-input" placeholder="Email" />
                <br />
                <input type="text" ng-model="controller.registerUser.password" id="password" class="form-control input-sm chat-input" placeholder="Password" />
                <br />
                <input type="text" ng-model="controller.registerUser.confirmPassword" id="confirm" class="form-control input-sm chat-input" placeholder="Confirm Password" />
                <br />
                <div class="wrapper">
                    <span class="group-btn">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </span>
                </div>
            </form>
            <ul>
                <li ng-repeat="message in controller.validationMessages">
                    {{message}}
                </li>
            </ul>
        </div>
    </div>
</div>
